<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Request Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Work Request Form</h2>
        <form id="workForm">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div class="error" id="nameError">Please enter your name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                <div class="error" id="emailError">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" required>
                <div class="error" id="phoneError">Please enter a valid phone number</div>
            </div>

            <div class="form-group">
                <label for="workType">Type of Work <span class="required">*</span></label>
                <select id="workType" name="workType" required>
                    <option value="">Select work type</option>
                    <option value="web-development">Web Development</option>
                    <option value="design">Design Work</option>
                    <option value="content-writing">Content Writing</option>
                    <option value="other">Other</option>
                </select>
                <div class="error" id="workTypeError">Please select work type</div>
            </div>

            <div class="form-group">
                <label for="description">Work Description <span class="required">*</span></label>
                <textarea id="description" name="description" placeholder="Please describe the work you need in detail..." required></textarea>
                <div class="error" id="descriptionError">Please provide work description</div>
            </div>

            <div class="form-group">
                <label for="deadline">Expected Deadline</label>
                <input type="date" id="deadline" name="deadline">
            </div>

            <button type="submit" class="submit-btn">Submit Request</button>
        </form>

        <div class="success-message" id="successMessage">
            ‚úÖ Your request has been submitted successfully! We'll contact you soon.
        </div>
    </div>

    <script>
        const form = document.getElementById('workForm');
        const successMessage = document.getElementById('successMessage');

        // Form validation
        function validateForm() {
            let isValid = true;

            // Name validation
            const name = document.getElementById('name').value.trim();
            const nameError = document.getElementById('nameError');
            if (name === '' || name.length < 2) {
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            // Email validation
            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^s@]+@[^s@]+.[^s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Phone validation
            const phone = document.getElementById('phone').value.trim();
            const phoneError = document.getElementById('phoneError');
            const phonePattern = /^[+]?[0-9]{10,15}$/;
            if (!phonePattern.test(phone.replace(/s/g, ''))) {
                phoneError.style.display = 'block';
                isValid = false;
            } else {
                phoneError.style.display = 'none';
            }

            // Work type validation
            const workType = document.getElementById('workType').value;
            const workTypeError = document.getElementById('workTypeError');
            if (workType === '') {
                workTypeError.style.display = 'block';
                isValid = false;
            } else {
                workTypeError.style.display = 'none';
            }

            // Description validation
            const description = document.getElementById('description').value.trim();
            const descriptionError = document.getElementById('descriptionError');
            if (description === '' || description.length < 10) {
                descriptionError.textContent = 'Please provide at least 10 characters';
                descriptionError.style.display = 'block';
                isValid = false;
            } else {
                descriptionError.style.display = 'none';
            }

            return isValid;
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (validateForm()) {
                // Collect form data
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    workType: document.getElementById('workType').value,
                    description: document.getElementById('description').value,
                    deadline: document.getElementById('deadline').value,
                    submittedAt: new Date().toLocaleString()
                };

                // Display data in console (for testing)
                console.log('Form Data Submitted:', formData);

                // Show success message
                successMessage.style.display = 'block';
                form.style.display = 'none';

                // In real scenario, you would send this data to backend using:
                // 1. Fetch API to your server
                // 2. EmailJS service
                // 3. Formspree
                // Example with Fetch API:
                /*
                fetch('YOUR_BACKEND_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    successMessage.style.display = 'block';
                    form.reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error submitting form. Please try again.');
                });
                */

                // Reset form after 3 seconds (for demo)
                setTimeout(() => {
                    form.reset();
                    form.style.display = 'block';
                    successMessage.style.display = 'none';
                }, 5000);
            }
        });

        // Real-time validation on input
        document.querySelectorAll('input, textarea, select').forEach(field => {
            field.addEventListener('blur', validateForm);
        });
    </script>
</body>
  </html>
